---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: LoginWebApp
  namespace: sampleweb
  labels:
    app: LoginWebApp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: LoginWebApp
  template:
    metadata:
      labels:
        app: LoginWebApp
    spec:
      containers:
      - name: LoginWebApp
        image: "dheerajayati91/samplewebapp:latest"
        ports:
          - containerPort: 9004
---
apiVersion: v1
kind: Service
metadata:
  name: LoginWebApp
  namespace: sampleweb
spec:
  selector:
    app: LoginWebApp
  type: LoadBalancer
  ports:
  - name: http
    targetPort: 9004
    port: 80
